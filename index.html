<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1><i class="fas fa-comments"></i> Chat App</h1>
                    <p>Connect with friends in real-time</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container hidden">
            <div class="chat-header">
                <div class="user-info">
                    <img id="user-avatar" src="https://via.placeholder.com/40" alt="User Avatar">
                    <span id="user-name">User</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be populated here -->
            </div>
            
            <div class="chat-input">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
